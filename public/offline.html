<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Palm Reader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0c29;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #a78bfa;
    }
    p {
      color: #94a3b8;
      max-width: 300px;
      line-height: 1.5;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0px); opacity: 0.8; }
    }
  </style>
</head>

  <h1>Connection Lost</h1>
  <p>The stars are clouded. Please check your internet connection to receive guidance.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
